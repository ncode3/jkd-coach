apiVersion: apps/v1
kind: Deployment
metadata:
  name: sammo-fight-iq
  labels:
    app: sammo-fight-iq
    app.kubernetes.io/name: sammo-fight-iq
    app.kubernetes.io/component: backend
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sammo-fight-iq
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: sammo-fight-iq
    spec:
      containers:
      - name: sammo-fight-iq
        # Update this image path based on your registry
        image: image-registry.openshift-image-registry.svc:5000/sammo-fight-iq/sammo-fight-iq:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: FLASK_ENV
          value: "production"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/secrets/credentials.json"
        volumeMounts:
        - name: firestore-credentials
          mountPath: /secrets
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: firestore-credentials
        secret:
          secretName: firestore-credentials
          defaultMode: 0400
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
